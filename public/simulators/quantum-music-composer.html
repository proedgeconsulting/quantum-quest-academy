<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Music Composer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        select, button {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        #output {
            background: white;
            padding: 20px;
            border-radius: 10px;
            min-height: 100px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .note {
            display: inline-block;
            padding: 5px 10px;
            margin: 2px;
            background: #ecf0f1;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Quantum Music Composer</h1>
    <div class="controls">
        <h3>Create Your Quantum Music</h3>
        <label>Style: </label>
        <select id="style">
            <option value="classical">Classical</option>
            <option value="pop">Pop</option>
            <option value="electronic">Electronic</option>
        </select><br>
        
        <label>Instrument: </label>
        <select id="instrument">
            <option value="piano">Piano</option>
            <option value="guitar">Guitar</option>
            <option value="synth">Synthesizer</option>
        </select><br>
        
        <label>Tempo: </label>
        <select id="tempo">
            <option value="60">Slow (60 BPM)</option>
            <option value="120">Medium (120 BPM)</option>
            <option value="180">Fast (180 BPM)</option>
        </select><br>
        
        <button onclick="generateMusic()">Generate Quantum Composition</button>
    </div>
    
    <div id="output">
        <h3>Your Composition</h3>
        <p>Select your preferences and click "Generate" to create your quantum music!</p>
    </div>

    <script>
        // Simulated quantum music generation
        const notes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        const chords = ['maj', 'min', '7th', 'dim'];

        function generateQuantumPattern(style, instrument, tempo) {
            // Simulate quantum superposition by generating multiple possibilities
            let patternLength = Math.floor(Math.random() * 8) + 4; // 4-12 notes
            let composition = [];
            
            // Style influences note patterns
            let styleModifiers = {
                classical: { complexity: 0.8, chordChance: 0.6 },
                pop: { complexity: 0.4, chordChance: 0.3 },
                electronic: { complexity: 0.6, chordChance: 0.2 }
            };
            
            let modifier = styleModifiers[style];
            
            for (let i = 0; i < patternLength; i++) {
                let note = notes[Math.floor(Math.random() * notes.length)];
                if (Math.random() < modifier.chordChance) {
                    let chord = chords[Math.floor(Math.random() * chords.length)];
                    note += chord;
                }
                composition.push(note);
            }
            
            return {
                notes: composition,
                instrument: instrument,
                tempo: tempo
            };
        }

        function generateMusic() {
            let style = document.getElementById('style').value;
            let instrument = document.getElementById('instrument').value;
            let tempo = document.getElementById('tempo').value;
            
            let composition = generateQuantumPattern(style, instrument, tempo);
            
            // Display the result
            let output = document.getElementById('output');
            output.innerHTML = `
                <h3>Your Quantum Composition</h3>
                <p>Style: ${style.charAt(0).toUpperCase() + style.slice(1)}</p>
                <p>Instrument: ${instrument.charAt(0).toUpperCase() + instrument.slice(1)}</p>
                <p>Tempo: ${tempo} BPM</p>
                <p>Notes: <br>
                ${composition.notes.map(note => `<span class="note">${note}</span>`).join(' ')}
                </p>
                <p>Imagine this sequence played on a ${instrument} at ${tempo} BPM!</p>
            `;
            
            // Simulate quantum "collapse" effect
            output.style.opacity = '0';
            setTimeout(() => {
                output.style.transition = 'opacity 0.5s';
                output.style.opacity = '1';
            }, 100);
        }
    </script>
</body>
</html>
